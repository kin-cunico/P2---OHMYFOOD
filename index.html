<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="styles/base/normalize.css"
		/>
		<link
			rel="stylesheet"
			href="styles/style.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Ohmyfood</title>
	</head>
	<!-- FIX - add icon to navbar, and change div to semantic tag -->
	<header>
		<nav class="navbar">
			<h1>ohmyfood</h1>
			<div class="navbar__input--container">
				<input
					class="navbar__input--container__input"
					placeholder="Paris, Belleville"
				/>
			</div>
		</nav>
	</header>
	<!-- TODO - body -->
	<body>
		<!-- REVIEW - explore section -->
		<section class="explore__containter">
			<h2>Book the menu you like</h2>
			<p>Discover top-of-the-art restaurants we picked for you</p>
			<button>Explore our restaurants</button>
		</section>
		<!-- TODO - steps section -->
		<section class="steps_container">
			<h2>How it works</h2>
			<div class="steps_container--chose">
				<h5>1</h5>
				<!-- REVIEW - add phone icon -->
				<i
					class="fa fa-mobile"
					aria-hidden="true"
				></i>
				<p>Chose a restaurant</p>
			</div>
			<div class="steps_container--chose">
				<h5>2</h5>
				<!-- FIX - add correct menu icon -->
				<i
					class="fa fa-bars"
					aria-hidden="true"
				></i>
				<p>Create your menu</p>
			</div>
			<div class="steps_container--chose --chosen">
				<h5>3</h5>
				<!-- FIX - add correct restaurant icon -->
				<i
					class="fa fa-cutlery"
					aria-hidden="true"
				></i>
				<p>Go enjoy it at the restaurant</p>
			</div>
		</section>
		<!-- TODO - Restaurants container -- FIX correct alt-->
		<section class="restaurants__container">
			<h2>Restaurants</h2>

			<!-- REVIEW - add and position heart -->
			<article class="restaurants__container--restaurant">
				<figure>
					<img
						src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
						alt="restaurant image "
					/>
					<figcaption>
						<h2>Restaurant Name</h2>
						<p class="icon">City name</p>
					</figcaption>
					<h3>New</h3>
					<!-- TODO - add heart icon -->

					<i
						class="fa fa-heart"
						aria-hidden="true"
					></i>
				</figure>
			</article>
		</section>
		<footer>
			<h4>ohmyfood</h4>
			<ul>
				<li class="list--bold">
					<a href="#">
						<i
							class="fa fa-cutlery"
							aria-hidden="true"
						></i
						>Suggest a restaurant</a
					>
				</li>
				<li class="list--bold">
					<a href="#">
						<i
							class="fa fa-cutlery"
							aria-hidden="true"
						></i
						>Become a partner</a
					>
				</li>
				<li><a href="#">Legal</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</footer>
	</body>
</html>
